<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <div class="parent container">
        <div class="menu__left-column">

            <div class="logo">
            <a href="" class="logo-items">
                <img src="images/warmatic-kirillitsa.png" alt="">
            </a>
            </div>

            <nav class="menu">
                <div class="menu__list">
                    <div class="menu__list-item">
                        <button href="#" class="menu__list-btn">К.П</button>
                    </div>
                    <div class="menu__list-item">
                        <button href="#" class="menu__list-btn">номенклатуры</button>
                    </div>
                    <div class="menu__list-item">
                        <button href="#" class="menu__list-btn">блок-схемы</button>
                    </div>
                    <div class="menu__list-item">
                        <button href="#" class="menu__list-btn">менеджеры</button>
                    </div>
                    <div class="new__kp">
                        <button href="#" class="footer-btn">Добавить новое К.П.</button>
                    </div>
                </div> 

                

            </nav>

        </div>    


        <div class="central__block">

            <div class="header__title">
                <div class="title">
                    Новое коммерческое предложение
                </div>
                
            </div>

            <div class="order__column">
                <div class="order__column-left">
                <p class="order__name">Номер заказа</p>
                <input class="text" name="" id="" placeholder="">
                <p class="order__name">Менеджер</p>
                <input class="text" name="" id="" placeholder="Выберите значение">
                <p class="order__name">Клиент</p>
                <input class="text" name="" id="" placeholder="ФИО покупателя">
                <p class="order__name">Контакты</p>
                <input class="text" name="" id="" placeholder="Номер телефона">
    
                <input class="text" name="" id="" placeholder="E-mail">
                <input class="text" name="" id="" placeholder="Адрес">
                <p class="order__name">Дата заполнения</p>
                <input type="date" class="text" name="" id="" placeholder="Адрес">

                </div>

                <div class="options order__column-right">
                    <p class="source order__name">1. Параметры источника теплоснабжения (греющий контур)</p>
                    <div class="source__action order__name">Источник получения тепла:
                        <p class="action__name">Теплосеть
                        <input type="radio" class="source__action-inp"></p>
                        <p class="action__name">Местная котельная
                        <input type="radio" class="source__action-inp"></p>
                    </div>

                    <div class="other">
                        <p class="order__name">Другое</p>
                        <input type="text" class="text other-inp">
                    </div>

                </div> 

            </div>

            


        </div>

    </div>
</body>
</html>
